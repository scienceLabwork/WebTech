<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="/css/dist/output.css" rel="stylesheet">
    <style>
        .gradient-text {
          background-clip: text;
          -webkit-background-clip: text;
          color: transparent;
          background-image: linear-gradient(to right, #00468b, #001d42);
        }
      </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 mt-8">
      <form class="max-w-md mx-auto bg-white p-8 shadow-md rounded-md" action="/getformdata" method="POST">
        <h2 class="text-2xl font-semibold mb-6 text-center gradient-text">User Registration Form</h2>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 focus:border-blue-300" placeholder="Rudra Shah">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 focus:border-blue-300" placeholder="21BCM054@nirmauni.ac.in">
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 focus:border-blue-300">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
          <div class="flex items-center">
            <input type="radio" id="male" name="gender" value="male" class="mr-2">
            <label for="male">Male</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="female" name="gender" value="female" class="mr-2">
            <label for="female">Female</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="other" name="gender" value="other" class="mr-2">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="mb-4">
          <label for="country" class="block text-gray-700 text-sm font-bold mb-2">Country</label>
          <select id="country" name="country" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 focus:border-blue-300">
            <option value="" disabled selected>Select your country</option>
            <option value="in">India</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
          </select>
        </div>
        <div class="flex justify-between">
          <button type="reset" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:ring focus:ring-red-300 focus:ring-opacity-50">Reset</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:ring focus:ring-blue-300 focus:ring-opacity-50">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
