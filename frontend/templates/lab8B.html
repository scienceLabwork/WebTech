<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BCM054 Number Guessing Game</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/dist/output.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl mt-3">Number Guessing Game</h1>
    <div class="flex justify-center items-center pt-28">
        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-6" action="#">
                <h5 class="font-extrabold text-transparent text-3xl bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 text-center">Guess The Number</h5>
                <div>
                    <label for="Number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Number:</label>
                    <input type="Number" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="1-200" required>
                </div>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                    Number of attemps left: <span id="attempts"></span>
                </div>
                <button type="button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" onclick="check()">Guess</button>
                <button type="button" id="btn" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 hidden" onclick="reload()">Play Again!</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Starts from here -->
    <script>
        var num = Math.random() * 199;
        num = Math.ceil(num);
        console.log(num);
        sessionStorage.attemps = 5;
        function check(){
            var input = document.getElementById("email").value;
            if(input == num){
                document.body.style.backgroundColor = "green";
                document.getElementById("btn").classList.remove("hidden");
            }
            else{
                if(sessionStorage.attemps == 1){
                    document.body.style.backgroundColor = "red";
                    document.getElementById("btn").classList.remove("hidden");
                }
                else{
                    var gusslevel = ""
                    if(input > num){
                        gusslevel = "high";
                    }
                    else{
                        gusslevel = "low";
                    }
                    sessionStorage.attemps = sessionStorage.attemps - 1;
                    alert("Wrong Guess! Try Again! Hint: Number is too " + gusslevel + ".");
                    document.getElementById("attempts").innerHTML = sessionStorage.attemps;
                }
            }
        }

        function reload(){
            location.reload();
        }
        
        document.getElementById("attempts").innerHTML = sessionStorage.attemps;
    </script>
</body>
</html>
