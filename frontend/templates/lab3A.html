<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Tables</title>
</head>
<body>
    <h1 align="center">Lab 3A - Tables</h1>
    <table border="1" align="center" style="text-align: center;">
        <tr>
            <th colspan="11">Header-1</th>
            <th colspan="5" rowspan="2">RIGHT CORNER OF TABLE</th>
        </tr>
        <tr>
            <th colspan="8">Header-2</th>
            <th colspan="3">Header-3</th>      
        </tr>
        <tr>
            <td colspan="6">
                <ol>
                    <li>List can be table data</li>
                    <li>Images can be table data</li>
                </ol>
            </td>
            <td colspan="2" rowspan="5">Two Tall</td>
            <td colspan="6">Two Columns merged</td>
            <td colspan="2" style="border: none;"></td>
        </tr>
        <tr>
            <td colspan="6">
                <img src="https://img.freepik.com/free-vector/planets-solar-system-infographic_1308-52149.jpg" alt="Solar System" height="190px" width="100%">
            </td>
            <td colspan="3">Data Here</td>
            <td colspan="3">
                    Caption:<br>Nested<br>Table <br>
                    <table>
                    <tr>
                        <th style="border: 1px solid black;">Header</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black;">Cell Data</td>
                    </tr>
                    </table>
            </td>
            <td colspan="4" style="text-align: left;">
                Multiple Lines: <br>
                <div style="text-align: left;">
                    Line 1 <br>
                    Line 2 <br>
                    Line 3 
                </div>
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="17" align="center">Table Footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
