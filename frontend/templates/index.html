<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra Shah</title>
    <meta author="21BCM054 Rudra Shah">
    <link href="/css/dist/output.css" rel="stylesheet">
    <style>
        .alig{
            text-align: center;
        }
    </style>
</head>

<body>
<nav class="bg-blue-700 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="https://rudrashah.in" class="text-white font-bold text-2xl">Rudra Shah</a>
    <div>
      <a href="#" class="text-white mx-4 font-medium hover:text-pal4 transition-colors duration-300">Practical List</a>
    </div>
  </div>
</nav>
<section class="container mx-auto my-4 flex justify-center">
  <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
    {% for i in range(lenr)%}
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-4">
      <iframe src="{{uri[i]}}" frameborder="0" width="100%" height="180px" style="border-radius: 2%;"></iframe>
      <div class="p-5">
        <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Practical {{data[i]['count']}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{data[i]['desc']}}</p>
        <a href="{{uri[i]}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          View
          <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
          </svg>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>


</body>

</html>
